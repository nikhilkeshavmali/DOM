<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript History Object</h1>
    <button onclick="history.back()">Go Back</button>
    <button onclick="history.forward()">Go Forward</button>
    <button onclick="history.go(-1)">Move Backward or forward</button>
    <!-- End History -->
    <!-- Start Location -->
    <h1>JavaScript Location Object</h1>

    <button onclick="location.reload()">Reload the page</button>
    <button
      onclick="window.location.replace('https://github.com/nikhilkeshavmali')"
    >
      Navigate Page using replace
    </button>
    <button>Navigate Page with Assign</button>
    <!-- End Location -->
    <!-- Start Screen  -->
    <h1>JavaScript Screen Object</h1>
    <p></p>
    <script>
      window.alert("hiiii");
    </script>
  </body>
</html>
